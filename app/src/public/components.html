<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Components Page</title>
	</head>

	<body>
		<nav>
			<a href="/builds/">Home Page</a> |
			<a href="/components/">Components</a>
		</nav>

		<h1>Components Page</h1>

		<h3>Create Component</h3>
		<div class="component-creation-container">
			<form id="create-component" method="POST">
				<label>Select the Component Type: </label>
				<select id="component-name">
					<option value="">Select</option>
					<option value='caseColor'>Case Color</option>
					<option value='powerDraw'>Power Draw</option>
					<option value='GPU'>GPU</option>
					<option value='CPU'>CPU</option>
					<option value='motherboard'>Motherboard</option>
					<option value='RAM'>Memory</option>
					<option value='storage'>Storage</option>
				</select>

				<br>
				<br>

				<label>Value: </label>
				<input type="text" id="component-value"><br><br>
				<button type="submit">Create Component</button>
			</form>
		</div>

	<div class="component-container">
		<h3>All Components</h3>
		<div id="component-list"></div>
	</div>

	</body>

	<script type="module" src="/component.js" charset="utf-8"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</html>
