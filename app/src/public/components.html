<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title style="color: white;">Components Page</title>
	</head>
	<body style="background-color: rgb(46, 46, 46);">
		<h3>Components Page</h3>

		<div>
			<form>
				<label>Select from Component List: </label>
				<select>
					<option value='compSelect'>Component Selection</option>
					<option value='caseColor'>Case Color</option>
					<option value='powerDraw'>Power Draw</option>
					<option value='gpu'>GPU</option>
					<option value='cpu'>CPU</option>
					<option value='motherBoard'>Motherboard</option>
					<option value='memory'>Memory</option>
					<option value='storage'>Storage</option>
				</select><br><br>
				<label>Enter Component Type: </label>
				<input type="text" id="compType"><br><br>
				<button type="button" id="createComp">Create Component</button>
			</form>
		</div>
	</body>
	<script type="module" src="/index.js" charset="utf-8"></script>
</html>
